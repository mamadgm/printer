BrowserPrint.getDefaultDevice("printer", function(printer) {
  if (!printer) {
    alert("No printer found!");
    return;
  }

  const zpl = `
^XA
^CF0,30
^FO20,20^FDHELLO WORLD^FS
^FO20,80^FDHELLO WORLD^FS
^XZ
  `;

  printer.send(zpl, undefined, function(error) {
    alert("Error printing: " + error);
  });
});
